meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-08-02 14:04:01
    author: Mapgears
    encoding: utf-8
    lc: en_US
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
    language:
        attr:
            - meta.language
            - meta.created
        reverse: true
        filter:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        en: 
            source: en
            target: en/archive/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
        fr:
            source: fr
            target: fr/archive/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false

urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html